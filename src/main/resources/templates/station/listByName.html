<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stations by Name</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Stations with Name: <span th:text="${name}"></span></h1>
    <a class="btn btn-secondary mb-3" th:href="@{/system/info/station/all}">Back to List</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Region</th>
            <th>Arrival Time</th>
            <th>Departure Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station : ${stations}">
            <td th:text="${station.id}"></td>
            <td th:text="${station.name}"></td>
            <td th:text="${station.region}"></td>
            <td th:text="${#temporals.format(station.arrivalTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(station.departureTime, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
