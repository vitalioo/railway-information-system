<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brigade List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Brigade List</h1>
    <a class="btn btn-success mb-4" href="/system/info/brigade/create">Create New Brigade</a>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Department</th>
            <th>Type</th>
            <th>Workers</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="brigade : ${brigades}">
            <td th:text="${brigade.department.name}"></td>
            <td th:text="${brigade.type.type}"></td>
            <td>
                <ul class="list-styled">
                    <li th:each="worker : ${brigade.workers}" th:text="${worker.firstName + ' ' + worker.lastName}"></li>
                </ul>
            </td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/system/info/brigade/{id}(id=${brigade.id})}">View</a>
                <a class="btn btn-warning btn-sm" th:href="@{/system/info/brigade/update/{id}(id=${brigade.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/system/info/brigade/delete/{id}(id=${brigade.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/system/info/brigade/queries" class="btn btn-dark">Return to Queries</a>
        <a href="/system/info" class="btn btn-dark ml-2">Back to System Info</a>
    </div>
</div>
</body>
</html>
