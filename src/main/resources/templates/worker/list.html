<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worker List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Worker List</h1>
    <a class="btn btn-primary mb-3" th:href="@{/system/info/worker/create}">Create New Worker</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Work Experience</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Children Count</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worker : ${workers}">
            <td th:text="${worker.firstName}"></td>
            <td th:text="${worker.lastName}"></td>
            <td th:text="${worker.workExperience}"></td>
            <td th:text="${worker.gender}"></td>
            <td th:text="${worker.age}"></td>
            <td th:text="${worker.childrenCount}"></td>
            <td th:text="${worker.salary}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/system/info/worker/{id}(id=${worker.getId()})}">View</a>
                <a class="btn btn-warning btn-sm" th:href="@{/system/info/worker/update/{id}(id=${worker.getId()})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/system/info/worker/delete/{id}(id=${worker.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/system/info/worker/queries" class="btn btn-dark">Return to Queries</a>
        <a href="/system/info" class="btn btn-dark ml-2">Back to System Info</a>
    </div>
</div>
</body>
</html>
