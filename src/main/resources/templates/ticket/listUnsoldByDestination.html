<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unsold Tickets by Destination</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Unsold Tickets by Destination</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Route ID</th>
            <th>Sale Date</th>
            <th>Price</th>
            <th>Passenger ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.route.id}"></td>
            <td th:text="${#temporals.format(ticket.saleDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${ticket.ticketPrice}"></td>
            <td th:text="${ticket.passenger.id}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/system/info/ticket/all" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
