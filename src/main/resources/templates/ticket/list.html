<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Ticket List</h1>
    <a class="btn btn-primary" th:href="@{/system/info/ticket/create}">Create New Ticket</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Route</th>
            <th>Sale Date</th>
            <th>Ticket Price</th>
            <th>Passenger</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.route.id}">Route Name</td>
            <td th:text="${#temporals.format(ticket.saleDate, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
            <td th:text="${ticket.ticketPrice}">100</td>
            <td th:text="${ticket.passenger.firstName + ' ' + ticket.passenger.lastName}">Passenger Name</td>
            <td>
                <a th:href="@{/system/info/ticket/update/{id}(id=${ticket.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/system/info/ticket/delete/{id}(id=${ticket.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/system/info/ticket/{id}(id=${ticket.id})}" class="btn btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/system/info/ticket/queries" class="btn btn-dark">Return to Queries</a>
        <a href="/system/info" class="btn btn-dark ml-2">Back to System Info</a>
    </div>
</div>
</body>
</html>
