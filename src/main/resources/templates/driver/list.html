<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Driver List</h1>
    <a href="/system/info/driver/create" class="btn btn-primary">Create New Driver</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>License Number</th>
            <th>Medical Examination</th>
            <th>Worker ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.licenseNumber}"></td>
            <td th:text="${driver.medicalExamination}"></td>
            <td th:text="${driver.worker.id}"></td>
            <td>
                <a th:href="@{/system/info/driver/{id}(id=${driver.id})}" class="btn btn-info">View</a>
                <a th:href="@{/system/info/driver/update/{id}(id=${driver.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/system/info/driver/delete/{id}(id=${driver.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/system/info/driver/queries" class="btn btn-dark">Return to Queries</a>
        <a href="/system/info" class="btn btn-dark ml-2">Back to System Info</a>
    </div>
</div>
</body>
</html>
