<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Driver</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Update Driver</h1>
    <form th:action="@{/system/info/driver/{id}(id=${driver.id})}" th:object="${driver}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <div class="form-group">
            <label for="licenseNumber">License Number:</label>
            <input type="text" id="licenseNumber" th:field="*{licenseNumber}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="medicalExamination">Medical Examination:</label>
            <input type="number" id="medicalExamination" th:field="*{medicalExamination}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="worker">Worker ID:</label>
            <input type="number" id="worker" th:field="*{worker.id}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/system/info/driver/all" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
