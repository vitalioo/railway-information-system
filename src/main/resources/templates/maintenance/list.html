<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maintenance List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Maintenance List</h1>
    <a href="/system/info/maintenance/create" class="btn btn-primary mb-3">Create New Maintenance</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Locomotive</th>
            <th>Date</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="maintenance : ${maintenances}">
            <td th:text="${maintenance.locomotive.id}"></td>
            <td th:text="${#temporals.format(maintenance.maintenanceDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${maintenance.maintenanceType}"></td>
            <td>
                <a th:href="@{/system/info/maintenance/{id}(id=${maintenance.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/system/info/maintenance/update/{id}(id=${maintenance.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/system/info/maintenance/delete/{id}(id=${maintenance.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/system/info/maintenance/queries" class="btn btn-dark">Return to Queries</a>
        <a href="/system/info" class="btn btn-dark ml-2">Back to System Info</a>
    </div>

</div>
</body>
</html>
