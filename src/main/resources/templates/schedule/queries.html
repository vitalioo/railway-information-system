<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Queries</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">Schedule Queries</h1>
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">Schedule Queries</div>
        <div class="card-body">

            <!-- Query by Initial and Final Destination -->
            <div class="mb-3">
                <p>This query retrieves schedules by initial and final destination.</p>
                <form method="get" th:action="@{/system/info/schedule/returned-tickets}">
                    <div class="form-group">
                        <label for="initialDestination">Initial Destination</label>
                        <select id="initialDestination" name="initialDestination" class="form-control" required>
                            <option value="" disabled selected>Select Initial Destination</option>
                            <option th:each="destination : ${initialDestinations}" th:value="${destination}" th:text="${destination}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="finalDestination">Final Destination</label>
                        <select id="finalDestination" name="finalDestination" class="form-control" required>
                            <option value="" disabled selected>Select Final Destination</option>
                            <option th:each="destination : ${finalDestinations}" th:value="${destination}" th:text="${destination}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark mt-2">Execute Query</button>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
