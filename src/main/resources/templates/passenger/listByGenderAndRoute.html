<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers by Gender and Route</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Passengers by Gender and Route</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Passport</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Baggage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.firstName}"></td>
            <td th:text="${passenger.lastName}"></td>
            <td th:text="${passenger.passport}"></td>
            <td th:text="${passenger.gender}"></td>
            <td th:text="${passenger.age}"></td>
            <td th:text="${passenger.baggage ? 'Yes' : 'No'}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" href="/system/info/passenger/queries">Back</a>
</div>
</body>
</html>
