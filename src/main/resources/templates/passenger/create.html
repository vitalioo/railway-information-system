<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Passenger</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create New Passenger</h1>
    <form th:action="@{/system/info/passenger}" th:object="${passenger}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="passport">Passport</label>
            <input type="text" id="passport" th:field="*{passport}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender}" class="form-control" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="baggage">Baggage</label>
            <input type="checkbox" id="baggage" th:field="*{baggage}" class="form-check-input">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" th:href="@{/system/info/passenger/all}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
