<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Passenger List</h1>
    <a class="btn btn-primary" th:href="@{/system/info/passenger/create}">Create New Passenger</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Passport</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Baggage</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.firstName}">John</td>
            <td th:text="${passenger.lastName}">Doe</td>
            <td th:text="${passenger.passport}">AB123456</td>
            <td th:text="${passenger.gender}">M</td>
            <td th:text="${passenger.age}">30</td>
            <td th:text="${passenger.baggage ? 'Yes' : 'No'}">Yes</td>
            <td>
                <a th:href="@{/system/info/passenger/update/{id}(id=${passenger.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/system/info/passenger/delete/{id}(id=${passenger.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/system/info/passenger/{id}(id=${passenger.id})}" class="btn btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/system/info/passenger/queries" class="btn btn-dark">Return to Queries</a>
        <a href="/system/info" class="btn btn-dark ml-2">Back to System Info</a>
    </div>
</div>
</body>
</html>
