<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Department</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create New Department</h1>
    <form th:action="@{/system/info/department}" th:object="${department}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="worker">Administrator</label>
            <select id="worker" th:field="*{worker.id}" class="form-control">
                <option th:each="worker : ${workers}" th:value="${worker.id}" th:text="${worker.firstName + ' ' + worker.lastName}"></option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" th:href="@{/system/info/department/all}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
