<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Route List</h1>
    <a href="/system/info/route/create" class="btn btn-primary mb-3">Create New Route</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Route Type</th>
            <th>Duration (Seconds)</th>
            <th>Initial Destination</th>
            <th>Final Destination</th>
            <th>Canceled</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="route : ${routes}">
            <td th:text="${route.routeType}"></td>
            <td th:text="${route.durationSeconds}"></td>
            <td th:text="${route.initialDestination}"></td>
            <td th:text="${route.finalDestination}"></td>
            <td th:text="${route.canceled} ? 'Yes' : 'No'"></td>
            <td>
                <a th:href="@{/system/info/route/{id}(id=${route.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/system/info/route/update/{id}(id=${route.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/system/info/route/delete/{id}(id=${route.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/system/info/route/queries" class="btn btn-dark">Return to Queries</a>
        <a href="/system/info" class="btn btn-dark ml-2">Back to System Info</a>
    </div>
</div>
</body>
</html>
