<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Route</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Update Route</h1>
    <form th:action="@{/system/info/route/update/{id}(id=${route.id})}" th:object="${route}" method="post" class="form-group">
        <input type="hidden" name="_method" value="put"/>

        <div class="form-group">
            <label for="routeType">Route Type:</label>
            <input type="text" id="routeType" th:field="*{routeType}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="durationSeconds">Duration (Seconds):</label>
            <input type="number" id="durationSeconds" th:field="*{durationSeconds}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="initialDestination">Initial Destination:</label>
            <input type="text" id="initialDestination" th:field="*{initialDestination}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="finalDestination">Final Destination:</label>
            <input type="text" id="finalDestination" th:field="*{finalDestination}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="canceled">Canceled:</label>
            <input type="checkbox" id="canceled" th:field="*{canceled}" class="form-check-input"/>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/system/info/route/all" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
