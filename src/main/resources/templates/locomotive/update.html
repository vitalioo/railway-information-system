<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Locomotive</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Locomotive</h1>
    <form th:action="@{/system/info/locomotive/update/{id}(id=${locomotive.id})}" th:object="${locomotive}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ticketsCount">Tickets Count</label>
            <input type="number" id="ticketsCount" th:field="*{ticketsCount}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="brigade">Brigade</label>
            <select id="brigade" th:field="*{brigade.id}" class="form-control" required>
                <option th:each="brigade : ${brigades}" th:value="${brigade.id}" th:text="${brigade.id}"></option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" th:href="@{/system/info/locomotive/all}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
