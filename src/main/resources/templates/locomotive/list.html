<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locomotive List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Locomotive List</h1>
    <a class="btn btn-primary" th:href="@{/system/info/locomotive/create}">Create New Locomotive</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Manufacture Date</th>
            <th>Tickets Count</th>
            <th>Brigade</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locomotive : ${locomotives}">
            <td th:text="${locomotive.name}"></td>
            <td th:text="${locomotive.manufactureDate}"></td>
            <td th:text="${locomotive.ticketsCount}"></td>
            <td th:text="${locomotive.brigade.id}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/system/info/locomotive/{id}(id=${locomotive.id})}">View</a>
                <a class="btn btn-warning" th:href="@{/system/info/locomotive/update/{id}(id=${locomotive.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/system/info/locomotive/delete/{id}(id=${locomotive.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/system/info/locomotive/queries" class="btn btn-dark">Return to Queries</a>
        <a href="/system/info" class="btn btn-dark ml-2">Back to System Info</a>
    </div>
</div>
</body>
</html>
